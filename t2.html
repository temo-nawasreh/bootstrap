<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container mt-3">
    <form>
        <h5 for="x">First name:</h5>
        <input class="form-control mb-3" type="text" id="x"  aria-label="default input example">
        <h5 for="y">Last name:</h5>
        <input class="form-control" type="text" id="y"  aria-label="default input example">
        <div class="d-flex gap-3">
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
             Female
            </label>
          </div>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label mt-3"><h5>Date of Birth</h5></label>
            <input type="date" class="form-control" id="dob" name="dob">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
  
</body>
</html>
